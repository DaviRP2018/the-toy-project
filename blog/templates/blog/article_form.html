{% extends "base.html" %}

{% block title %}Add Article{% endblock title %}

{% block content %}
  <div class="col-lg-6">
    <div class="row">
      <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-primary">Back to dashboard</button></a>
    </div>
    <div class="row">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
      </form>
    </div>
  </div>
{% endblock content %}
